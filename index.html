<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="socail-card-container">
        <div class="card">
            <div class="card-border">
                <img src="assets/image/profilepicture.png" alt="" class="card-image">
            </div>
            <h3 class="card-name">Stress Demon</h3>
            <span class="card-profession">Computer Science Student</span>

            <div class="card-social" id="card-social">
                <div class="card-social-control">
                    <div class="card-social-toggle" id="card-toggle">
                        <i class="ri-add-line"></i>
                    </div>

                    <span class="card-social-text">My social networks</span>

                    <ul class="card-social-list">
                        <a href="" target="_blank" class="card-social-link">
                            <i class="ri-facebook-line"></i>
                        </a>
                        <a href="" target="_blank" class="card-social-link">
                            <i class="ri-instagram-line"></i>
                        </a>
                        <a href="" target="_blank" class="card-social-link">
                            <i class="ri-twitter-line"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
